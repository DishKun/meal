<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>人生抉择器</title>
    <style media="screen">
      .warp{width: 100%;height: 500px;border:solid blue;border-radius: 20%;
      background: rgb(107, 119, 61);}
      #names{width: 100%;height: 200px;line-height: 100%;text-align: center;color: rgb(70, 74, 129);
      font-size: 600%;font-weight: bold;margin-top: 10%;}
      #btn{width:60%;height:200px;background: #0099cc;border-radius: 100%;
      margin: 0 auto;font-size: 400%;font-weight: bold;display: block;}
    </style>
  </head>
  <body>
    <div class="warp">
      <div id="names">一会吃什么</div>
      <button onclick="start()" type="button" name="button" id='btn'>开始选菜</button>
    </div>
  </body>

  <script type="text/javascript">
    //定义一个姓名数组
    var names = ['美广','东一','面香园','黄焖鸡','大家好','片皮烤鸭','其他','陕西面馆',
  '大嘴花甲','酸菜鱼','自己做饭','方便面','外卖','烧烤','花千骨','自助','火锅','不吃了','地锅鸡','手擀面','兰州拉面','彩蝶轩','大脸鸡排'];

    //点击开始按钮执行的函数
    var timer; //定义全局变量
    var chushi = -1;
    function start(){
      var nameObj = document.getElementById('names');//获取放姓名容器的对象
      var btn = document.getElementById('btn');


      if(btn.innerHTML == '开始选菜'){
        timer = setInterval(function(){
          //随机取出名字
          var houlai = Math.floor(Math.random()*names.length);
          while (houlai == chushi){
            houlai = Math.floor(Math.random()*names.length);
          }
          nameObj.innerHTML = names[houlai];
          chushi = houlai;
        },50);
        btn.innerHTML = '结束';
      }else {
        clearInterval(timer);
        btn.innerHTML = '开始选菜';
      }



    }
  </script>
</html>
