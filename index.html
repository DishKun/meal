<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>选择器</title>
    <style media="screen">
      .warp{width: 500px;height: 400px;border: 5px solid blue;border-radius: 10px;
      background: rgb(107, 119, 61);margin: 40px auto;}
      #names{width: 500px;height: 200px;line-height: 200px;text-align: center;color: rgb(70, 74, 129);
      font-size: 80px;font-weight: bold;margin: 20px auto;}
      #btn{width:300px;height: 100px;background: #0099cc;border-radius: 10px;
      margin: 40px auto;font-size: 50px;font-weight: bold;display: block;}
    </style>
  </head>
  <body>
    <div class="warp">
      <div id="names">一会吃什么</div>
      <button onclick="start()" type="button" name="button" id='btn'>开始选菜</button>
    </div>
  </body>

  <script type="text/javascript">
    //定义一个姓名数组
    var names = ['美广','东一','东二','千张面馆','大家好','片皮烤鸭','其他','山西面馆',
  '炸鸡','锅贴','煎包'];
    //点击开始按钮执行的函数
    var timer; //定义全局变量
    function start(){
      var nameObj = document.getElementById('names');//获取放姓名容器的对象
      var btn = document.getElementById('btn');


      if(btn.innerHTML == '开始选菜'){
        timer = setInterval(function(){
          //随机取出名字
          nameObj.innerHTML = names[Math.floor(Math.random()*names.length)];
        },100);
        btn.innerHTML = '结束';
      }else {
        clearInterval(timer);
        btn.innerHTML = '开始选菜';
      }



    }
  </script>
</html>
